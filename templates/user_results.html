{% extends "base.html" %}

{% block title %}
<title>Results</title>
{% endblock %}

{% block content %}
<div class="extended-wrapper">
  <div class="wrapper">
    <div class="results-wrapper">
    <h4>
      Users found: {{ count }}
    </h4>
    <table class="table">
      <tr>
        <th>Username</th>
        <th>Reputation</th>
        <th>Badge Counts</th>
        <th>Location</th>
        <th>Link</th>
      </tr>
      {% for row in result %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
    </div>
  </div>
</div>

{% endblock %}
