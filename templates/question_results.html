{% extends "base.html" %}

{% block title %}
<title>Results</title>
{% endblock %}

{% block content %}
<div class="extended-wrapper">
  <div class="wrapper">
    <div class="results-wrapper">
    <table class="table">
      <tr>
        <th>Index</th>
        <th>Question</th>
        <th>Votes</th>
        <th>Views</th>
        <th>Link</th>
      </tr>
      {% for row in result %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
    </div>
  </div>
</div>

{% endblock %}
